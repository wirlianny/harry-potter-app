<div class="container mt-2">
      <div class="card">
        <div class="d-flex justify-content-between p-3">
          <img src="https://criticalhits.com.br/wp-content/uploads/2021/10/chapeu-seletor-hp.jpg" width="200" alt="logo">
          <div class="quiz-header">
            <h4 style="font-family:cursive;"> Chapéu Seletor</h4>
            <span style="font-style: italic;">Bem-vindo (a),  {{name}} </span>
          </div>
        </div>
         <ng-container *ngIf="!quizCompleted">
          <div class="d-flex justify-content-around py-3">
            <div class="score">
              <h5>{{points}} Points</h5>
            </div>
          </div>
        <div class="question-remain p-2">
          <span style="font-style: italic;">Questão {{currentQuestion+1}} of {{questionList.length}}</span>
          <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="question">
            <div class="card">
              <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
          </div>
          <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
              <li (click)="answer(currentQuestion+1, option)">
                <div class="card">
                  {{option.text}}
                </div>
              </li>
            </ol>
          </div>
          <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn" (click)="questaoAnterior()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true">Left</i></button>
            <button class="btn" (click)="resetQuestoes()"><i class="fa-solid fa-arrows-rotate text-primary fa-3x" aria-hidden="true"></i>Recarregar</button>
            <button [disabled]="currentQuestion===3" class="btn" (click)="proximaQuestao()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true">Right</i></button>
          </div>
        </div>
         </ng-container>

         <ng-container *ngIf="quizCompleted">
           <div class="row d-flex justify-content-between">
             <div class="resul text-center col-md-6 col-sm-12">
               <p id="result">Resultado: {{resultadoCasa()}} </p>
             </div>
           </div>
         </ng-container>

      </div>
  </div>
